<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuchasEnt</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/Loginstile.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&display=swap" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <span class="luckas">Luckas</span><span class="ent">ent</span>
        </div>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta para comparar precios</p>
            {% if error %}
            <script>
                alert("{{ error }}");
            </script>
            <p class="error">{{ error }}</p>
            {% endif %}
            <form method="post" action="/login">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

                <button type="submit" class="btn-primary">Ingresar</button>
                <button type="button" class="btn-google">
                    <img src="{{ url_for('static', path='img/Google.png') }}" alt="Google"> Iniciar sesión con Google
                </button>
            </form>
            <a href="{{ url_for('olvidar') }}" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <a href="{{ url_for('registro') }}" class="register-link">No tienes cuenta? <span>Regístrate</span></a>
    </div>
    <footer>&copy; 2024 LuckasEnt</footer>
</body>

</html>
