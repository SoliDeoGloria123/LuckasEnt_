<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="Eliminarproducto.css">
    <script>
        function confirmarEliminacion(producto) {
            let confirmacion = confirm(`¿Está seguro de que quiere eliminar "${producto}"?`);
            if (confirmacion) {
                alert(`"${producto}" ha sido eliminado.`);
                // Aquí puedes agregar la lógica para eliminar el producto de la base de datos o la lista.
            }
        }
    </script>
</head>
<body>

    <!-- Producto de ejemplo -->
    <div class="producto-item">
        <h3>Papa Pastusa</h3>
        <button onclick="confirmarEliminacion('Papa Pastusa')">🗑️</button>
    </div>

</body>
</html>
